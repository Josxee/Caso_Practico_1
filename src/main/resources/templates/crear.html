<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Agregar pelicula</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="container">
            <div class="card-header bg-black text-white"> </div>
            <div class="card-body">

                <!-- Esto es un formulario -->
                <div class="container">
                    <form th:object="${pelicula}"
                          th:action="@{/save}"
                          method="POST"
                          >

                        <!-- Para que si reconozca el ID -->
                        <input type="hidden" th:field="*{id}">

                        <div class="form-group mb-3 row"> 
                            <label class="col-md-2 col-form-label" for="nombre">Nombre</label>
                            <div class="col-sm-10"> 
                                <input type="text" class="form-control form-control-sm col-md-6" 
                                       th:field="*{nombre}" placeholder="Nombre" 
                                       id="nombres" aria-describedby="emailHelp"> 
                            </div>
                        </div>

                        <div class="form-group mb-3 row"> 
                            <label class="col-md-2 col-form-label" for="costo">Costo</label>
                            <div class="col-sm-10"> 
                                <input type="text" class="form-control form-control-sm col-md-6" 
                                       th:field="*{costo}" placeholder="Costo de entrada" 
                                       id="costo" aria-describedby="emailHelp"> 
                            </div>
                        </div>

                        <div class="form-group mb-3 row"> 
                            <label class="col-md-2 col-form-label" for="fecha">Fecha</label>
                            <div class="col-sm-10"> 
                                <input type="text" class="form-control form-control-sm col-md-6" 
                                       th:field="*{fecha}" placeholder="DD/MM/AAAA" 
                                       id="fecha" aria-describedby="emailHelp"> 
                            </div>
                        </div>

                        <div class="form-group mb-3 row"> 
                            <label class="col-md-2 col-form-label" for="salas">Sala</label>
                            <div class="col-sm-10"> 
                                <select th:field="*{sala}" 
                                        class="form-control form-control-sm col-md-6"
                                        id="sala" aria-describedby="emailHelp">
                                    <option th:each="x:${salas}"
                                            th:value="${x.id}"
                                            th:text="${x.sala">         
                                </select>
                            </div>
                        </div>

                        <button type="sutmit" class="btn btn-primary" value="Guardar">Submit</button>
                        
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
